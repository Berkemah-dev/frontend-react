<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR - Agrowisata</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .gradient-button {
            background: linear-gradient(to bottom right, #d4fc79, #96e6a1);
            color: white;
        }

        .gradient-button:hover {
            background: linear-gradient(to bottom right, #96e6a1, #d4fc79);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Logo -->
    <div class="mb-8 text-center">
        <img src="../asset/logo/logo.png" alt="Agrowisata Logo" class="h-20 sm:h-20 md:h-32 mx-auto">
    </div>

    <!-- Judul -->
    <h1 class="text-2xl font-bold text-black-700 mb-6">Ticket Berhasil dipesan </h1>

    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm text-center">
        <div class="mb-8 text-center">
            <img src="../asset/icon/icon_ceklis.png" alt="icon ceklis" class="h-20 sm:h-20 md:h-32 mx-auto">
        </div>
        <p class="text-sm text-black-500 mt-4">
            Segera konfirmasi melalui Whatsapp jika sudah berhasil memesan ticket dan jangan lupa mengunjungi loket
            untuk pembayaran pemesanan dan pengambilan ticket
        </p>

        <div class="flex justify-between items-center space-x-4 mt-6">
            <!-- Tombol WhatsApp -->
            <a href="https://wa.me/628456789"
                class="flex items-center bg-[#6B9C89] text-white text-base font-medium py-3 px-6 rounded-full shadow-md hover:bg-[#5A8675] focus:outline-none w-1/2 justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"
                    class="w-5 h-5 mr-2">
                08456789
            </a>

            <!-- Tombol Kembali -->
            <button onclick="history.back()"
                class="flex items-center bg-[#6B9C89] text-white text-base font-medium py-3 px-6 rounded-full shadow-md hover:bg-gray-400 focus:outline-none w-1/2 justify-center">
                <span class="inline-block w-3 h-3 bg-white rounded-full mr-3"></span>
                Kembali
            </button>
        </div>

    </div>

</body>

</html>
