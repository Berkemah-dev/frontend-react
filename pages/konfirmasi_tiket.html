<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR - Agrowisata</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .gradient-button {
            background: linear-gradient(to bottom right, #d4fc79, #96e6a1);
            color: white;
        }

        .gradient-button:hover {
            background: linear-gradient(to bottom right, #96e6a1, #d4fc79);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Logo -->
    <div class="mb-8 text-center">
        <img src="../asset/logo/logo.png" alt="Agrowisata Logo" class="h-20 sm:h-20 md:h-32 mx-auto">
    </div>

    <!-- Judul -->
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Scan di sini!</h1>

    <!-- QRIS Card Section -->
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm text-center">
        <!-- QRIS Card -->
        <div class="border border-gray-300 rounded-lg overflow-hidden">
            <img src="../asset/poto/qrish.png" alt="QR Code" class="w-full h-auto">
        </div>

        <!-- Petunjuk Pembayaran -->
        <p class="text-sm text-red-500 mt-4">
            Segera konfirmasi melalui WhatsApp jika sudah berhasil melakukan pembayaran dan jangan lupa untuk screenshot
            bukti transfer.
        </p>

        <!-- Text Box besar untuk menerima data dari API -->
        <div class="mt-4">
            <label for="api-text" class="block text-gray-700 font-medium mb-2 text-left">Keterangan:</label>
            <textarea id="api-text" rows="6" readonly
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Data akan ditampilkan di sini..."></textarea>
            <button onclick="fetchData()"
                class="mt-2 w-full bg-blue-500 text-white py-3 px-6 rounded-full hover:bg-blue-600">
                Muat Data
            </button>
        </div>

        <!-- Tombol -->
        <div class="flex justify-between items-center space-x-4 mt-6">
            <!-- Tombol WhatsApp -->
            <a href="https://wa.me/628456789"
                class="flex items-center bg-[#6B9C89] text-white text-base font-medium py-3 px-6 rounded-full shadow-md hover:bg-[#5A8675] focus:outline-none w-1/2 justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"
                    class="w-5 h-5 mr-2">
                08456789
            </a>

            <!-- Tombol Kembali -->
            <button onclick="history.back()"
                class="flex items-center bg-gray-300 text-gray-700 text-base font-medium py-3 px-6 rounded-full shadow-md hover:bg-gray-400 focus:outline-none w-1/2 justify-center">
                <span class="inline-block w-3 h-3 bg-white rounded-full mr-3"></span>
                Kembali
            </button>
        </div>

        <!-- Tombol Upload Bukti Pembayaran -->
        <div class="mt-4">
            <label for="upload-bukti"
                class="flex items-center justify-center bg-blue-500 text-white text-base font-medium py-3 px-6 rounded-full shadow-md hover:bg-blue-600 cursor-pointer">
                <span class="mr-2">Upload Bukti Pembayaran</span>
                <input type="file" id="upload-bukti" class="hidden">
            </label>
        </div>

        <!-- Tombol Oke / Selanjutnya -->
        <div class="mt-4">
            <button type="submit"
                class="flex items-center justify-center bg-green-500 text-white text-base font-medium py-3 px-6 rounded-full shadow-md hover:bg-green-600 focus:outline-none cursor-pointer w-full">
                Confirm
            </button>
        </div>
    </div>

    <script>
        // Fungsi untuk mengambil data dari API
        function fetchData() {
            fetch('https://api.example.com/data') // Ganti dengan URL API Anda
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-text').value = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('api-text').value = 'Gagal memuat data: ' + error;
                });
        }
    </script>

</body>

</html>
